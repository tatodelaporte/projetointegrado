<!DOCTYPE html>
<html>
    <head>

        <title>Swin System - Sistema de Natação.</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style type="text/css">

        </style>
        <link rel="stylesheet" type="text/css" href="estilo.css"/>

        <script type="text/javascript">
            function validaTurma() {

                var valor = document.formulario.turma.value;
                if (valor == "") {
                    alert("Informe o Codigo da Turma");
                    return false;
                }
            }
        </script>


    </head>
    <body>

        <h1>
            Swin <br/>
            System
        </h1>
        <ul id="menubv" style="background:transparent; border:0; margin-bottom:20px;">
            <li><a href="index.xhtml" title="Pagina Inicial">Home</a></li>
        </ul>


        <Form name="formulario" action="Script.jsp" method="POST" onsubmit="return validaTurma();">
            <input type="text" name="turma" value="Codigo da Turma"/><br/>
            <input type="submit" value="Consultar"/>
        </Form>        


    </body>
</html>
